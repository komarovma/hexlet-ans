- hosts: webservers
  vars:
    nginx_port: 8888
    root_dir: /usr/share/nginx/html
  tasks:
    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: latest
      become: yes

    - name: update nginx config
      ansible.builtin.template:
        src: /home/mike/hexlet-ans/nginx/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx
      become: yes
    - name: update nginx html
      ansible.builtin.copy:
        src: /home/mike/hexlet-ans/nginx/index.html
        dest: "{{root_dir}}/index.html"
      become: yes
  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: yes